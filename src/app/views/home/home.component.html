<div class="carouse">
  <div
    id="carouselExampleControls"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/carousel1.png" class="d-block w-100" alt="Foto demonstrativa game vain glory" />
      </div>
      <div class="carousel-item">
        <img src="assets/carousel2.png" class="d-block w-100" alt="Foto demonstrativa game PUBG" />
      </div>
      <div class="carousel-item">
        <img src="assets/foto3.jpg" class="d-block w-100" alt="Foto demonstrativa game RPG" />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleControls"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleControls"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<div *ngIf="listGames">
 
<div class="background">
  <div class="container">
    <div class="row d-flex justify-content-center">
      
        <div class="card col-3"
          *ngFor="let game of listGames.games">
         
         <a [routerLink]="['/gameInformation', game._id]"><img *ngIf="game.photos.length > 0" [src]="game.photos[0].url" /><img *ngIf="game.photos.length == 0" src="assets/err.jpg" /></a>
         <h5>{{game.title}}</h5>
         <h5>{{game.mediumPrice | currency: "BRL":true}}</h5>
         <p class="rating">{{game.rating}}/10</p>

      </div>
    </div>
  </div>
 
 <a routerLink=""><p class="more-products-link">view more products</p></a>
</div>
</div>
